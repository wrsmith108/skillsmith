          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Staging Deploy | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Lighthouse CI | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Link Check | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Production Deploy | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ steps.smoke.outcome == 'success' && 'Passed' || 'Failed' }} |" >> $GITHUB_STEP_SUMMARY

