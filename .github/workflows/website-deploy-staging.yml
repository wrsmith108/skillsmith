          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Test Duration | ${{ steps.smoke.outputs.total-duration }}s |" >> $GITHUB_STEP_SUMMARY
          echo "| Average Response Time | ${{ steps.smoke.outputs.avg-response-time }}s |" >> $GITHUB_STEP_SUMMARY
          echo "| Min Response Time | ${{ steps.smoke.outputs.min-response-time }}s |" >> $GITHUB_STEP_SUMMARY
          echo "| Max Response Time | ${{ steps.smoke.outputs.max-response-time }}s |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.smoke.outcome }}" == "success" ]; then
