          echo "## Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** https://www.skillsmith.app" >> $GITHUB_STEP_SUMMARY
          echo "**Threshold:** < ${{ steps.smoke.outputs.threshold }} seconds" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Page | Status | Response Time |" >> $GITHUB_STEP_SUMMARY
