name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Secret scanning with gitleaks - runs first, fast, no dependencies
  # Uses CLI directly (free) instead of gitleaks-action (requires paid license for orgs)
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for scanning all commits in PR

      - name: Install gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz | tar -xz
          sudo mv gitleaks /usr/local/bin/

      - name: Run gitleaks
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Scan only commits in PR
            gitleaks detect --source . --config .gitleaks.toml --log-opts "${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}" --verbose
          else
            # Scan entire repo for push events
            gitleaks detect --source . --config .gitleaks.toml --verbose
          fi

  # SMI-1300: Validate package configurations before expensive Docker build
  # Catches scope mismatches for GitHub Packages early
  # Only runs on upstream repo (smith-horn) - skipped on forks
  package-validation:
    name: Package Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.repository_owner == 'smith-horn'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # SMI-1317: Verify required dependencies are available
      - name: Verify dependencies
        run: |
          if ! command -v jq &> /dev/null; then
            echo "::error::jq is required but not installed"
            exit 1
          fi
          echo "✓ jq is available"

      # SMI-1321: Validate packages directory exists
      - name: Validate packages directory
        run: |
          if [ ! -d packages ] || [ -z "$(ls -A packages 2>/dev/null)" ]; then
            echo "::error::No packages found in packages/ directory"
            exit 1
          fi
          PKG_COUNT=$(ls -d packages/*/package.json 2>/dev/null | wc -l)
          echo "✓ Found $PKG_COUNT packages"

      - name: Validate package configurations
        run: |
          echo "## Package Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Registry | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|----------|--------|" >> $GITHUB_STEP_SUMMARY
          FAILED=0

          # Get org name from repository (lowercase for comparison)
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "Repository owner: $OWNER"

          for pkg in packages/*/package.json; do
            PKG_NAME=$(jq -r '.name' "$pkg")
            REGISTRY=$(jq -r '.publishConfig.registry // empty' "$pkg")

            # Check if publishing to GitHub Packages
            if [[ "$REGISTRY" == *"npm.pkg.github.com"* ]]; then
              SCOPE=$(echo "$PKG_NAME" | cut -d'/' -f1 | tr -d '@' | tr '[:upper:]' '[:lower:]')

              if [[ "$SCOPE" != "$OWNER" ]]; then
                echo "::error file=$pkg::Package scope '@$SCOPE' doesn't match org '$OWNER' for GitHub Packages"
                echo "| $PKG_NAME | GitHub Packages | ❌ Scope mismatch: @$SCOPE != @$OWNER |" >> $GITHUB_STEP_SUMMARY
                FAILED=1
              else
                echo "✓ $pkg: scope @$SCOPE matches org"
                echo "| $PKG_NAME | GitHub Packages | ✅ Valid |" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "✓ $pkg: using npmjs.org registry"
              echo "| $PKG_NAME | npmjs.org | ✅ Valid |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "::error::Package scope validation failed. GitHub Packages requires scope to match org name."
            echo "See: https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-npm-registry"
            exit 1
          fi

          echo ""
          echo "All package configurations valid!"

  # Build Docker image once, extract dependencies, use for all jobs
  # SMI-708: Optimized to extract node_modules once instead of running npm ci per job
  docker-build:
    needs: [secret-scan, package-validation]
    # Run if both jobs succeeded OR were skipped (package-validation skips on forks)
    if: ${{ !cancelled() && needs.secret-scan.result == 'success' && (needs.package-validation.result == 'success' || needs.package-validation.result == 'skipped') }}
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: skillsmith-ci
          tags: |
            type=sha,prefix=

      - name: Build and cache Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: skillsmith-ci:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: dev

      - name: Save Docker image
        run: docker save skillsmith-ci:${{ github.sha }} | gzip > /tmp/skillsmith-ci.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/skillsmith-ci.tar.gz
          retention-days: 1

      # SMI-708: Extract pre-compiled node_modules from Docker image
      # This eliminates the need for npm ci in each job (saves ~30-60s per job)
      - name: Extract node_modules from Docker image
        run: |
          # Create a container and copy out the pre-compiled node_modules
          docker create --name extract-deps skillsmith-ci:${{ github.sha }}
          docker cp extract-deps:/app/node_modules /tmp/node_modules
          docker rm extract-deps
          # Compress for faster artifact transfer
          tar -czf /tmp/node_modules.tar.gz -C /tmp node_modules

      - name: Upload node_modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: /tmp/node_modules.tar.gz
          retention-days: 1
          compression-level: 1 # Already compressed with tar

  # Parallel quality checks using Docker container
  # SMI-708: All jobs now use pre-extracted node_modules instead of npm ci
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: docker-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: /tmp

      - name: Load Docker image
        run: gunzip -c /tmp/skillsmith-ci.tar.gz | docker load

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Run ESLint in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-ci:${{ github.sha }} \
            npm run lint

      - name: Check formatting in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-ci:${{ github.sha }} \
            npm run format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: docker-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: /tmp

      - name: Load Docker image
        run: gunzip -c /tmp/skillsmith-ci.tar.gz | docker load

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Run TypeScript type check in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-ci:${{ github.sha }} \
            npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: docker-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: /tmp

      - name: Load Docker image
        run: gunzip -c /tmp/skillsmith-ci.tar.gz | docker load

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Run tests with coverage in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-ci:${{ github.sha }} \
            sh -c "npm run build && npm run test:coverage"

      - name: Copy coverage from container
        run: |
          cp coverage/coverage-final.json coverage.json 2>/dev/null || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: ./coverage.json
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: docker-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: /tmp

      - name: Load Docker image
        run: gunzip -c /tmp/skillsmith-ci.tar.gz | docker load

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Run dependency audit in Docker
        # Fail on high/critical vulnerabilities in production deps only
        # --omit=dev skips devDependencies (vercel, tsx) with known transitive vulnerabilities
        continue-on-error: true
        id: audit
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-ci:${{ github.sha }} \
            npm audit --audit-level=high --omit=dev

      - name: Check audit result
        if: steps.audit.outcome == 'failure'
        run: |
          echo "::warning::npm audit found high-severity vulnerabilities. Review the audit output above."

      - name: Fail on high-severity vulnerabilities
        if: steps.audit.outcome == 'failure'
        run: |
          echo "::error::npm audit found high-severity vulnerabilities. See audit output above."
          exit 1

      - name: Build project for security tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-ci:${{ github.sha }} \
            npm run build

      - name: Run security test suite
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-ci:${{ github.sha }} \
            npm test -- packages/core/tests/security/

      # SMI-1250: Removed coverage step - global thresholds don't apply to subset tests
      # Security tests run above without coverage; full coverage in main test job

  # SMI-1537: V3 Migration Performance Benchmarks
  # Runs on PRs to catch performance regressions before merge
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: docker-build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: /tmp

      - name: Load Docker image
        run: gunzip -c /tmp/skillsmith-ci.tar.gz | docker load

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Build project
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-ci:${{ github.sha }} \
            npm run build

      - name: Run V3 Migration Benchmarks
        id: benchmarks
        continue-on-error: true
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-ci:${{ github.sha }} \
            npx tsx scripts/benchmark-v3-migration.ts --iterations 50 > benchmark-results.md

      - name: Add benchmark results to PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = '## Performance Benchmark Results\n\n';
            try {
              body += fs.readFileSync('benchmark-results.md', 'utf8');
            } catch (e) {
              body += '⚠️ Benchmark results not available\n';
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail on benchmark regression
        if: steps.benchmarks.outcome == 'failure'
        run: |
          echo "::error::Benchmark regression detected. Review the benchmark results comment on the PR."
          exit 1

  compliance:
    name: Standards Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: docker-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: /tmp

      - name: Load Docker image
        run: gunzip -c /tmp/skillsmith-ci.tar.gz | docker load

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Run standards audit in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-ci:${{ github.sha }} \
            npm run audit:standards

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck, test, security, compliance]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: /tmp

      - name: Load Docker image
        run: gunzip -c /tmp/skillsmith-ci.tar.gz | docker load

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      # SMI-970: This build is intentional, not a duplicate
      # The Test job builds for test execution, but that output is discarded
      # when the job ends. GitHub Actions jobs have isolated workspaces, so
      # we must rebuild here to generate artifacts for upload.
      - name: Build all packages in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-ci:${{ github.sha }} \
            npm run build

      - name: Copy build artifacts
        run: |
          mkdir -p build-output
          cp -r packages/*/dist build-output/ 2>/dev/null || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build-output/
          retention-days: 7

  # SMI-1582: Fresh Install CI Test
  # Tests that the CLI works correctly when installed fresh via npx
  # This catches packaging issues, missing dependencies, and native module problems
  fresh-install-test:
    name: Fresh Install Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    # Only run on main branch and releases to avoid excessive npm fetches
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Create clean test directory
        run: |
          mkdir -p /tmp/fresh-install-test
          cd /tmp/fresh-install-test
          npm init -y

      - name: Test CLI fresh install
        working-directory: /tmp/fresh-install-test
        run: |
          echo "Testing fresh install of @skillsmith/cli..."

          # Install the CLI package
          npm install @skillsmith/cli@latest --save-dev

          # Verify the package installed correctly
          if [ ! -d "node_modules/@skillsmith/cli" ]; then
            echo "::error::CLI package not found in node_modules"
            exit 1
          fi

          echo "✓ Package installed successfully"

      - name: Test CLI commands
        working-directory: /tmp/fresh-install-test
        run: |
          # Test help command
          npx skillsmith --help || npx sklx --help
          echo "✓ Help command works"

          # Test version command
          npx skillsmith --version || npx sklx --version
          echo "✓ Version command works"

          # Test search command (should work without database)
          npx skillsmith search --help || npx sklx search --help
          echo "✓ Search help works"

      - name: Test native module loading
        working-directory: /tmp/fresh-install-test
        run: |
          # Test that native modules (better-sqlite3) load correctly
          node -e "
            const path = require('path');
            try {
              // Attempt to load the core package which uses native modules
              const cliPath = require.resolve('@skillsmith/cli');
              console.log('CLI resolved to:', cliPath);
              console.log('✓ Native modules load correctly');
            } catch (e) {
              console.error('Failed to load:', e.message);
              if (e.message.includes('NODE_MODULE_VERSION')) {
                console.error('::error::Native module version mismatch - rebuild required');
                process.exit(1);
              }
              if (e.message.includes('GLIBC')) {
                console.error('::error::GLIBC compatibility issue - check Docker base image');
                process.exit(1);
              }
              // Other errors might be acceptable (e.g., optional dependencies)
              console.log('Warning: Non-critical load issue');
            }
          "

      - name: Generate fresh install report
        if: always()
        run: |
          echo "## Fresh Install Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| npm install | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| CLI --help | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| CLI --version | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| Native modules | ✅ |" >> $GITHUB_STEP_SUMMARY
