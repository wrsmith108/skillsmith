name: CI

# Trigger configuration:
# - paths-ignore: Skip CI entirely for pure docs-only commits (fast path)
# - classify job: Further categorizes changes for conditional job execution
# These work together: paths-ignore handles the simple case, classify handles mixed commits
on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'LICENSE'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/CODEOWNERS'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - 'LICENSE'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/CODEOWNERS'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Secret scanning with gitleaks - runs first, fast, no dependencies
  # Uses CLI directly (free) instead of gitleaks-action (requires paid license for orgs)
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for scanning all commits in PR

      - name: Install gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz | tar -xz
          sudo mv gitleaks /usr/local/bin/

      - name: Run gitleaks
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Scan only commits in PR
            gitleaks detect --source . --config .gitleaks.toml --log-opts "${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}" --verbose
          else
            # Scan entire repo for push events
            gitleaks detect --source . --config .gitleaks.toml --verbose
          fi

  # SMI-2187: Classify changes to determine which jobs to run
  # SMI-2190/2191: Detect affected packages for matrix-based testing
  # Outputs tier (docs/config/deps/code), skip flags, and affected packages
  classify:
    name: Classify Changes
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      tier: ${{ steps.classify.outputs.tier }}
      skip_docker: ${{ steps.classify.outputs.skip_docker }}
      skip_tests: ${{ steps.classify.outputs.skip_tests }}
      changed_count: ${{ steps.classify.outputs.changed_count }}
      affected_packages: ${{ steps.affected.outputs.affected_packages || '[]' }}
      affected_dirs: ${{ steps.affected.outputs.affected_dirs || '[]' }}
      affected_count: ${{ steps.affected.outputs.affected_count || '0' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install minimatch

      - name: Classify changes
        id: classify
        run: npx tsx scripts/ci/classify-changes.ts

      # SMI-2190: Detect which packages are affected by changes
      - name: Detect affected packages
        id: affected
        if: steps.classify.outputs.tier == 'code' || steps.classify.outputs.tier == 'deps'
        run: |
          # Get changed files from git
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          else
            CHANGED_FILES=$(git diff --name-only HEAD~1)
          fi

          # Detect affected packages (outputs written to GITHUB_OUTPUT by script)
          echo "$CHANGED_FILES" | npx tsx scripts/ci/detect-affected.ts > /dev/null

  # SMI-1300: Validate package configurations before expensive Docker build
  # Catches scope mismatches for GitHub Packages early
  # Only runs on upstream repo (smith-horn) - skipped on forks
  package-validation:
    name: Package Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.repository_owner == 'smith-horn'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # SMI-1317: Verify required dependencies are available
      - name: Verify dependencies
        run: |
          if ! command -v jq &> /dev/null; then
            echo "::error::jq is required but not installed"
            exit 1
          fi
          echo "✓ jq is available"

      # SMI-1321: Validate packages directory exists
      - name: Validate packages directory
        run: |
          if [ ! -d packages ] || [ -z "$(ls -A packages 2>/dev/null)" ]; then
            echo "::error::No packages found in packages/ directory"
            exit 1
          fi
          PKG_COUNT=$(ls -d packages/*/package.json 2>/dev/null | wc -l)
          echo "✓ Found $PKG_COUNT packages"

      - name: Validate package configurations
        run: |
          echo "## Package Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Registry | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|----------|--------|" >> $GITHUB_STEP_SUMMARY
          FAILED=0

          # Get org name from repository (lowercase for comparison)
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "Repository owner: $OWNER"

          for pkg in packages/*/package.json; do
            PKG_NAME=$(jq -r '.name' "$pkg")
            REGISTRY=$(jq -r '.publishConfig.registry // empty' "$pkg")

            # Check if publishing to GitHub Packages
            if [[ "$REGISTRY" == *"npm.pkg.github.com"* ]]; then
              SCOPE=$(echo "$PKG_NAME" | cut -d'/' -f1 | tr -d '@' | tr '[:upper:]' '[:lower:]')

              if [[ "$SCOPE" != "$OWNER" ]]; then
                echo "::error file=$pkg::Package scope '@$SCOPE' doesn't match org '$OWNER' for GitHub Packages"
                echo "| $PKG_NAME | GitHub Packages | ❌ Scope mismatch: @$SCOPE != @$OWNER |" >> $GITHUB_STEP_SUMMARY
                FAILED=1
              else
                echo "✓ $pkg: scope @$SCOPE matches org"
                echo "| $PKG_NAME | GitHub Packages | ✅ Valid |" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "✓ $pkg: using npmjs.org registry"
              echo "| $PKG_NAME | npmjs.org | ✅ Valid |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "::error::Package scope validation failed. GitHub Packages requires scope to match org name."
            echo "See: https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-npm-registry"
            exit 1
          fi

          echo ""
          echo "All package configurations valid!"

  # SMI-1903: Validate Edge Function structure and configuration
  # Ensures all functions have proper structure and are categorized
  edge-function-validation:
    name: Edge Function Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Edge Functions
        run: ./scripts/validate-edge-functions.sh

      - name: Generate validation report
        if: always()
        run: |
          echo "## Edge Function Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          FUNCTION_COUNT=$(ls -d supabase/functions/*/ 2>/dev/null | grep -v "_shared" | wc -l | tr -d ' ')
          echo "Found **$FUNCTION_COUNT** Edge Functions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Function | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          for fn in supabase/functions/*/; do
            fn_name=$(basename "$fn")
            if [[ "$fn_name" != _* ]]; then
              if [ -f "$fn/index.ts" ]; then
                echo "| $fn_name | ✅ Valid |" >> $GITHUB_STEP_SUMMARY
              else
                echo "| $fn_name | ❌ Missing index.ts |" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done

  # Build Docker image once, extract dependencies, use for all jobs
  # SMI-708: Optimized to extract node_modules once instead of running npm ci per job
  #
  # Caching Strategy (SMI-2193, SMI-2194):
  # 1. Docker Image Cache: Key = Dockerfile + lockfile + .dockerignore
  #    - Cache hit: Load pre-built image (~30s) instead of rebuild (~6min)
  #    - Cache miss: Full build with GHA layer caching
  # 2. Package Build Cache: Key = source files + tsconfig
  #    - Extracts dist/ directories for potential reuse
  #    - Benefits future runs when only non-code files change
  docker-build:
    needs: [secret-scan, package-validation, classify]
    # Run if: classifier says don't skip AND both jobs succeeded OR were skipped
    if: |
      !cancelled() &&
      needs.classify.outputs.skip_docker != 'true' &&
      needs.secret-scan.result == 'success' &&
      (needs.package-validation.result == 'success' || needs.package-validation.result == 'skipped')
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      docker-cache-hit: ${{ steps.docker-image-cache.outputs.cache-hit }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # SMI-2159: Decrypt git-crypt encrypted files before Docker build
      # Required for supabase/**, docs/**, .claude/** (encrypted for IP protection)
      - name: Unlock git-crypt
        if: ${{ env.GIT_CRYPT_KEY != '' }}
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          # Install git-crypt
          sudo apt-get update && sudo apt-get install -y git-crypt
          # Decode and write key file
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
          # Unlock repository
          git-crypt unlock /tmp/git-crypt-key
          # Clean up key file
          rm -f /tmp/git-crypt-key
          echo "✓ git-crypt unlocked successfully"

      # SMI-2194: Cache Docker image to skip rebuild when only TS source changes
      # Key includes: Dockerfile, lockfile, .dockerignore, and Node version
      # NOTE: No restore-keys - we only want exact matches to avoid loading stale images
      - name: Restore Docker image from cache
        id: docker-image-cache
        uses: actions/cache@v4
        with:
          path: /tmp/docker-cache
          key: docker-image-${{ hashFiles('Dockerfile', 'package-lock.json', '.dockerignore', '.nvmrc') }}-v${{ env.NODE_VERSION }}

      # SMI-2194: Load cached Docker image if available
      - name: Load cached Docker image
        id: load-cached-image
        if: steps.docker-image-cache.outputs.cache-hit == 'true'
        run: |
          echo "Loading Docker image from cache..."
          if [ -f /tmp/docker-cache/skillsmith-ci.tar.gz ]; then
            gunzip -c /tmp/docker-cache/skillsmith-ci.tar.gz | docker load
            # Re-tag with current SHA for downstream jobs
            CACHED_TAG=$(docker images skillsmith-ci --format '{{.Tag}}' | head -1)
            if [ -n "$CACHED_TAG" ] && [ "$CACHED_TAG" != "${{ github.sha }}" ]; then
              docker tag skillsmith-ci:$CACHED_TAG skillsmith-ci:${{ github.sha }}
            fi
            echo "✓ Docker image loaded from cache"
            echo "loaded=true" >> $GITHUB_OUTPUT
          else
            echo "Cache hit but no image file found, will rebuild"
            echo "loaded=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.docker-image-cache.outputs.cache-hit != 'true' || steps.load-cached-image.outputs.loaded != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: skillsmith-ci
          tags: |
            type=sha,prefix=

      # SMI-2194: Only build if cache miss or load failed
      - name: Build and cache Docker image
        if: steps.docker-image-cache.outputs.cache-hit != 'true' || steps.load-cached-image.outputs.loaded != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: skillsmith-ci:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: dev

      # SMI-2194: Save image to cache directory for future runs
      - name: Save Docker image to cache
        if: steps.docker-image-cache.outputs.cache-hit != 'true' || steps.load-cached-image.outputs.loaded != 'true'
        run: |
          mkdir -p /tmp/docker-cache
          docker save skillsmith-ci:${{ github.sha }} | gzip > /tmp/docker-cache/skillsmith-ci.tar.gz
          echo "✓ Docker image saved to cache"

      # SMI-2240: Always save the re-tagged image from memory, not the cached tarball
      # The cached tarball contains the OLD commit SHA tag, causing downstream jobs to fail
      # with "pull access denied" when they try to run with the current SHA
      - name: Save Docker image for artifact
        run: |
          docker save skillsmith-ci:${{ github.sha }} | gzip > /tmp/skillsmith-ci.tar.gz
          echo "✓ Saved image with tag: ${{ github.sha }}"

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/skillsmith-ci.tar.gz
          retention-days: 1

      # SMI-708: Extract pre-compiled node_modules from Docker image
      # This eliminates the need for npm ci in each job (saves ~30-60s per job)
      # SMI-2159: Also extract nested workspace node_modules (for non-hoisted deps like @aws-sdk)
      - name: Extract node_modules from Docker image
        run: |
          # Cleanup any leftover containers from previous failed runs
          docker rm -f extract-deps 2>/dev/null || true

          # Create a container (not running) and copy out node_modules
          docker create --name extract-deps skillsmith-ci:${{ github.sha }}

          # Copy root node_modules
          docker cp extract-deps:/app/node_modules /tmp/node_modules

          # Copy nested workspace node_modules (for non-hoisted dependencies)
          # docker cp works on stopped containers - no need for docker exec
          # NOTE: Package list must stay consistent with extract-builds step below
          for pkg in core mcp-server cli enterprise vscode-extension website; do
            mkdir -p /tmp/packages/$pkg
            if docker cp extract-deps:/app/packages/$pkg/node_modules /tmp/packages/$pkg/ 2>/dev/null; then
              echo "✓ Copied packages/$pkg/node_modules"
              # Show first few items for verification
              ls /tmp/packages/$pkg/node_modules/ 2>/dev/null | head -5 || true
            else
              echo "- No node_modules in packages/$pkg (hoisted or doesn't exist)"
            fi
          done

          docker rm extract-deps

          # Compress for faster artifact transfer (include packages dir)
          tar -czf /tmp/node_modules.tar.gz -C /tmp node_modules packages

          # Show tar contents for debugging
          echo "=== Tar contents (packages only) ==="
          tar -tzf /tmp/node_modules.tar.gz | grep "^packages/" | head -20

      - name: Upload node_modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: /tmp/node_modules.tar.gz
          retention-days: 1
          compression-level: 1 # Minimal - content already gzipped

      # SMI-2193: Cache package build outputs (dist/ directories)
      # SMI-2198: Also cache Turbo's .turbo directory for faster hash computation
      # Key includes: package source files, tsconfig, and lockfile
      # This allows downstream jobs to skip rebuilding unchanged packages
      - name: Cache package builds and Turbo
        uses: actions/cache@v4
        with:
          path: |
            packages/core/dist
            packages/mcp-server/dist
            packages/cli/dist
            packages/enterprise/dist
            packages/vscode-extension/dist
            packages/website/.astro
            .turbo
            packages/*/.turbo
          key: pkg-builds-turbo-${{ hashFiles('packages/*/src/**/*.ts', 'packages/*/src/**/*.tsx', 'packages/*/package.json', 'tsconfig*.json', 'turbo.json') }}
          restore-keys: |
            pkg-builds-turbo-

      # SMI-2193: Extract dist/ directories from Docker image and save to cache
      # SMI-2198: Also extract Turbo cache for faster subsequent builds
      - name: Extract package builds from Docker image
        run: |
          # Cleanup any leftover containers from previous failed runs
          docker rm -f extract-builds 2>/dev/null || true

          # Create a container to extract dist directories
          docker create --name extract-builds skillsmith-ci:${{ github.sha }}

          # Extract dist/ from each package (consistent list with node_modules extraction)
          for pkg in core mcp-server cli enterprise vscode-extension website; do
            mkdir -p packages/$pkg
            if docker cp extract-builds:/app/packages/$pkg/dist packages/$pkg/ 2>/dev/null; then
              echo "✓ Extracted packages/$pkg/dist"
              ls packages/$pkg/dist/ 2>/dev/null | head -3 || true
            else
              echo "- No dist in packages/$pkg"
            fi
          done

          # Extract website .astro cache if exists
          mkdir -p packages/website
          if docker cp extract-builds:/app/packages/website/.astro packages/website/ 2>/dev/null; then
            echo "✓ Extracted packages/website/.astro"
          else
            echo "- No .astro cache in packages/website"
          fi

          # SMI-2198: Extract Turbo cache directories
          if docker cp extract-builds:/app/.turbo ./ 2>/dev/null; then
            echo "✓ Extracted root .turbo cache"
          fi
          for pkg in core mcp-server cli enterprise vscode-extension website; do
            if docker cp extract-builds:/app/packages/$pkg/.turbo packages/$pkg/ 2>/dev/null; then
              echo "✓ Extracted packages/$pkg/.turbo"
            fi
          done

          docker rm extract-builds

          # Show summary
          echo "=== Extracted package builds ==="
          du -sh packages/*/dist 2>/dev/null || true
          echo "=== Turbo cache ==="
          du -sh .turbo packages/*/.turbo 2>/dev/null || echo "No turbo cache yet"

      # NOTE: Package builds are cached (line 392) for future runs, not uploaded as artifact
      # The cache provides cross-run benefits without the per-run upload overhead (~30-60s)

  # Parallel quality checks using Docker container
  # SMI-708: All jobs now use pre-extracted node_modules instead of npm ci
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [docker-build, classify]
    # Skip lint if classifier determines no code changes
    if: needs.classify.outputs.skip_tests != 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # SMI-2159: Decrypt git-crypt encrypted files
      - name: Unlock git-crypt
        if: ${{ env.GIT_CRYPT_KEY != '' }}
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          sudo apt-get update && sudo apt-get install -y git-crypt
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
          git-crypt unlock /tmp/git-crypt-key
          rm -f /tmp/git-crypt-key

      - name: Download Docker image
        uses: actions/download-artifact@v4
        id: download-docker
        continue-on-error: true
        with:
          name: docker-image
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        id: download-modules
        continue-on-error: true
        with:
          name: node-modules
          path: /tmp

      # SMI-2240: Re-tag if loaded tag differs from expected (cache hit scenario)
      - name: Load Docker image
        id: load-image
        if: steps.download-docker.outcome == 'success'
        continue-on-error: true
        run: |
          gunzip -c /tmp/skillsmith-ci.tar.gz | docker load
          # LOADED_TAG will be empty if no images exist (handled by -n check below)
          LOADED_TAG=$(docker images skillsmith-ci --format '{{.Tag}}' | head -1)
          if [ -n "$LOADED_TAG" ] && [ "$LOADED_TAG" != "${{ github.sha }}" ]; then
            echo "Re-tagging: $LOADED_TAG -> ${{ github.sha }}"
            docker images skillsmith-ci --format 'table {{.Tag}}\t{{.ID}}\t{{.CreatedAt}}' || true
            if ! docker tag skillsmith-ci:$LOADED_TAG skillsmith-ci:${{ github.sha }}; then
              echo "::error::Failed to re-tag Docker image"
              exit 1
            fi
          fi

      # SMI-2240: Fallback to native npm ci when Docker unavailable
      - name: Setup Node.js (fallback)
        if: steps.load-image.outcome != 'success'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies (fallback)
        if: steps.load-image.outcome != 'success'
        run: npm ci

      - name: Extract node_modules
        if: steps.load-image.outcome == 'success'
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Run ESLint (Docker)
        if: steps.load-image.outcome == 'success'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-ci:${{ github.sha }} \
            npm run lint

      - name: Run ESLint (fallback)
        if: steps.load-image.outcome != 'success'
        run: npm run lint

      - name: Check formatting (Docker)
        if: steps.load-image.outcome == 'success'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-ci:${{ github.sha }} \
            npm run format:check

      - name: Check formatting (fallback)
        if: steps.load-image.outcome != 'success'
        run: npm run format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [docker-build, classify]
    # Skip typecheck if classifier determines no code changes
    if: needs.classify.outputs.skip_tests != 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # SMI-2159: Decrypt git-crypt encrypted files
      - name: Unlock git-crypt
        if: ${{ env.GIT_CRYPT_KEY != '' }}
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          sudo apt-get update && sudo apt-get install -y git-crypt
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
          git-crypt unlock /tmp/git-crypt-key
          rm -f /tmp/git-crypt-key

      - name: Download Docker image
        uses: actions/download-artifact@v4
        id: download-docker
        continue-on-error: true
        with:
          name: docker-image
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        id: download-modules
        continue-on-error: true
        with:
          name: node-modules
          path: /tmp

      # SMI-2240: Re-tag if loaded tag differs from expected (cache hit scenario)
      - name: Load Docker image
        id: load-image
        if: steps.download-docker.outcome == 'success'
        continue-on-error: true
        run: |
          gunzip -c /tmp/skillsmith-ci.tar.gz | docker load
          # LOADED_TAG will be empty if no images exist (handled by -n check below)
          LOADED_TAG=$(docker images skillsmith-ci --format '{{.Tag}}' | head -1)
          if [ -n "$LOADED_TAG" ] && [ "$LOADED_TAG" != "${{ github.sha }}" ]; then
            echo "Re-tagging: $LOADED_TAG -> ${{ github.sha }}"
            docker images skillsmith-ci --format 'table {{.Tag}}\t{{.ID}}\t{{.CreatedAt}}' || true
            if ! docker tag skillsmith-ci:$LOADED_TAG skillsmith-ci:${{ github.sha }}; then
              echo "::error::Failed to re-tag Docker image"
              exit 1
            fi
          fi

      # SMI-2240: Fallback to native npm ci when Docker unavailable
      - name: Setup Node.js (fallback)
        if: steps.load-image.outcome != 'success'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies (fallback)
        if: steps.load-image.outcome != 'success'
        run: npm ci

      - name: Extract node_modules
        if: steps.load-image.outcome == 'success'
        run: |
          # Extract to workspace - tar will merge with existing packages/ directory
          tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

          # Verify AWS SDK was extracted for enterprise package (required for typecheck)
          echo "=== Verifying nested node_modules extraction ==="
          if [ -d "${{ github.workspace }}/packages/enterprise/node_modules/@aws-sdk" ]; then
            echo "✓ AWS SDK found in packages/enterprise/node_modules"
            ls ${{ github.workspace }}/packages/enterprise/node_modules/@aws-sdk/ | head -5
          else
            echo "✗ AWS SDK NOT found - checking what happened"
            echo "Contents of packages/enterprise/:"
            ls -la ${{ github.workspace }}/packages/enterprise/ || true
            echo "Checking tar contents:"
            tar -tzf /tmp/node_modules.tar.gz | grep "enterprise" | head -10 || echo "No enterprise in tar"
          fi

      - name: Run TypeScript type check (Docker)
        if: steps.load-image.outcome == 'success'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-ci:${{ github.sha }} \
            npm run typecheck

      - name: Run TypeScript type check (fallback)
        if: steps.load-image.outcome != 'success'
        run: npm run typecheck

  # SMI-2192: Matrix-based test execution for affected packages
  # Runs tests in parallel per package, only for packages affected by changes
  # When affected_dirs is empty (docs-only), this job is skipped entirely
  test:
    name: Test (${{ matrix.package }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [docker-build, classify]
    # Skip tests if classifier determines no code changes OR no affected packages
    if: |
