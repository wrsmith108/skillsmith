name: E2E Tests

on:
  push:
    branches: [e2e-testing, main]
  pull_request:
    branches: [e2e-testing, main]
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Test scope to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - cli
          - mcp

env:
  NODE_VERSION: '22'
  SKILLSMITH_E2E: 'true'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

# SMI-1256: Permissions required for PR comments
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # SMI-969: Build Docker image once, extract dependencies, use for all jobs
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # SMI-2159: Decrypt git-crypt encrypted files before Docker build
      - name: Unlock git-crypt
        if: ${{ env.GIT_CRYPT_KEY != '' }}
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          sudo apt-get update && sudo apt-get install -y git-crypt
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
          git-crypt unlock /tmp/git-crypt-key
          rm -f /tmp/git-crypt-key
          echo "✓ git-crypt unlocked successfully"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: skillsmith-e2e
          tags: |
            type=sha,prefix=

      - name: Build and cache Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: skillsmith-e2e:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: dev

      # SMI-2240: Save image with current SHA tag for downstream jobs
      - name: Save Docker image
        run: |
          docker save skillsmith-e2e:${{ github.sha }} | gzip > /tmp/skillsmith-e2e.tar.gz
          echo "✓ Saved image with tag: ${{ github.sha }}"

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-e2e
          path: /tmp/skillsmith-e2e.tar.gz
          retention-days: 1

      # SMI-969: Extract pre-compiled node_modules from Docker image
      # This eliminates the need for npm ci in each job (saves ~30-60s per job)
      # SMI-2159: Also extract nested workspace node_modules (for non-hoisted deps like @aws-sdk)
      - name: Extract node_modules from Docker image
        run: |
          # Create a container (not running) and copy out node_modules
          docker create --name extract-deps skillsmith-e2e:${{ github.sha }}

          # Copy root node_modules
          docker cp extract-deps:/app/node_modules /tmp/node_modules

          # Copy nested workspace node_modules (for non-hoisted dependencies)
          for pkg in core mcp-server cli enterprise vscode-extension website; do
            mkdir -p /tmp/packages/$pkg
            if docker cp extract-deps:/app/packages/$pkg/node_modules /tmp/packages/$pkg/ 2>/dev/null; then
              echo "✓ Copied packages/$pkg/node_modules"
              ls /tmp/packages/$pkg/node_modules/ 2>/dev/null | head -5 || true
            else
              echo "- No node_modules in packages/$pkg (hoisted or doesn't exist)"
            fi
          done

          docker rm extract-deps

          # Compress for faster artifact transfer (include packages dir)
          tar -czf /tmp/node_modules.tar.gz -C /tmp node_modules packages

          # Show tar contents for debugging
          echo "=== Tar contents (packages only) ==="
          tar -tzf /tmp/node_modules.tar.gz | grep "^packages/" | head -20

      - name: Upload node_modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-modules-e2e
          path: /tmp/node_modules.tar.gz
          retention-days: 1
          compression-level: 1 # Already compressed with tar
  # Phase A: CLI E2E Tests
  # SMI-969: Uses pre-built Docker image and node_modules from docker-build job
  cli-e2e-tests:
    name: CLI E2E Tests
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event.inputs.test_scope != 'mcp'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # SMI-2159: Decrypt git-crypt encrypted files
      - name: Unlock git-crypt
        if: ${{ env.GIT_CRYPT_KEY != '' }}
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          sudo apt-get update && sudo apt-get install -y git-crypt
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
          git-crypt unlock /tmp/git-crypt-key
          rm -f /tmp/git-crypt-key

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-e2e
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules-e2e
          path: /tmp

      # SMI-2240: Re-tag if loaded tag differs from expected
      - name: Load Docker image
        run: |
          gunzip -c /tmp/skillsmith-e2e.tar.gz | docker load
          # LOADED_TAG will be empty if no images exist (handled by -n check below)
          LOADED_TAG=$(docker images skillsmith-e2e --format '{{.Tag}}' | head -1)
          if [ -n "$LOADED_TAG" ] && [ "$LOADED_TAG" != "${{ github.sha }}" ]; then
            echo "Re-tagging: $LOADED_TAG -> ${{ github.sha }}"
            docker images skillsmith-e2e --format 'table {{.Tag}}\t{{.ID}}\t{{.CreatedAt}}' || true
            if ! docker tag skillsmith-e2e:$LOADED_TAG skillsmith-e2e:${{ github.sha }}; then
              echo "::error::Failed to re-tag Docker image"
              exit 1
            fi
          fi

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Build packages in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-e2e:${{ github.sha }} \
            npm run build

      - name: Run CLI E2E tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e SKILLSMITH_E2E=true \
            skillsmith-e2e:${{ github.sha }} \
            npm run test:e2e:cli

      - name: Upload CLI test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cli-e2e-results
          path: |
            test-results/cli-*.xml
            test-results/cli-*.json
          retention-days: 7

  # Phase B: MCP E2E Tests (only runs after CLI passes)
  # SMI-969: Uses pre-built Docker image and node_modules from docker-build job
  mcp-e2e-tests:
    name: MCP E2E Tests
    runs-on: ubuntu-latest
    needs: [docker-build, cli-e2e-tests]
    if: |
      always() &&
      (needs.cli-e2e-tests.result == 'success' || github.event.inputs.test_scope == 'mcp')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # SMI-2159: Decrypt git-crypt encrypted files
      - name: Unlock git-crypt
        if: ${{ env.GIT_CRYPT_KEY != '' }}
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          sudo apt-get update && sudo apt-get install -y git-crypt
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
          git-crypt unlock /tmp/git-crypt-key
          rm -f /tmp/git-crypt-key

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-e2e
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules-e2e
          path: /tmp

      # SMI-2240: Re-tag if loaded tag differs from expected
      - name: Load Docker image
        run: |
          gunzip -c /tmp/skillsmith-e2e.tar.gz | docker load
          # LOADED_TAG will be empty if no images exist (handled by -n check below)
          LOADED_TAG=$(docker images skillsmith-e2e --format '{{.Tag}}' | head -1)
          if [ -n "$LOADED_TAG" ] && [ "$LOADED_TAG" != "${{ github.sha }}" ]; then
            echo "Re-tagging: $LOADED_TAG -> ${{ github.sha }}"
            docker images skillsmith-e2e --format 'table {{.Tag}}\t{{.ID}}\t{{.CreatedAt}}' || true
            if ! docker tag skillsmith-e2e:$LOADED_TAG skillsmith-e2e:${{ github.sha }}; then
              echo "::error::Failed to re-tag Docker image"
              exit 1
            fi
          fi

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Build packages in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-e2e:${{ github.sha }} \
            npm run build

      - name: Run MCP E2E tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e SKILLSMITH_E2E=true \
            skillsmith-e2e:${{ github.sha }} \
            npm run test:e2e:mcp

      - name: Upload MCP test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mcp-e2e-results
          path: |
            test-results/mcp-*.xml
            test-results/mcp-*.json
          retention-days: 7

  # Generate reports and create Linear issues for failures
  # SMI-969: Uses pre-built Docker image and node_modules from docker-build job
  report-results:
    name: Generate Reports
    runs-on: ubuntu-latest
    needs: [docker-build, cli-e2e-tests, mcp-e2e-tests]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # SMI-2159: Decrypt git-crypt encrypted files
      - name: Unlock git-crypt
        if: ${{ env.GIT_CRYPT_KEY != '' }}
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          sudo apt-get update && sudo apt-get install -y git-crypt
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
          git-crypt unlock /tmp/git-crypt-key
          rm -f /tmp/git-crypt-key

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-e2e
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules-e2e
          path: /tmp

      # SMI-2240: Re-tag if loaded tag differs from expected
      - name: Load Docker image
        run: |
          gunzip -c /tmp/skillsmith-e2e.tar.gz | docker load
          # LOADED_TAG will be empty if no images exist (handled by -n check below)
          LOADED_TAG=$(docker images skillsmith-e2e --format '{{.Tag}}' | head -1)
          if [ -n "$LOADED_TAG" ] && [ "$LOADED_TAG" != "${{ github.sha }}" ]; then
            echo "Re-tagging: $LOADED_TAG -> ${{ github.sha }}"
            docker images skillsmith-e2e --format 'table {{.Tag}}\t{{.ID}}\t{{.CreatedAt}}' || true
            if ! docker tag skillsmith-e2e:$LOADED_TAG skillsmith-e2e:${{ github.sha }}; then
              echo "::error::Failed to re-tag Docker image"
              exit 1
            fi
          fi

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Download CLI results
        uses: actions/download-artifact@v4
        with:
          name: cli-e2e-results
          path: test-results/cli
        continue-on-error: true

      - name: Download MCP results
        uses: actions/download-artifact@v4
        with:
          name: mcp-e2e-results
          path: test-results/mcp
        continue-on-error: true

      - name: Generate combined report in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-e2e:${{ github.sha }} \
            npm run test:e2e:report
        continue-on-error: true

      - name: Create Linear issues for failures in Docker
        if: failure()
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e LINEAR_API_KEY=${{ secrets.LINEAR_API_KEY }} \
            skillsmith-e2e:${{ github.sha }} \
            npm run test:e2e:create-issues
        continue-on-error: true

      - name: Upload combined reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-combined-reports
          path: |
            test-results/combined-*.json
            docs/testing/results/*.md
          retention-days: 7

      - name: Post summary to PR
        if: github.event_name == 'pull_request'
        continue-on-error: true # SMI-1256: Don't fail workflow if comment posting fails
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'docs/testing/results/latest-summary.md';

            let summary = '## E2E Test Results\n\n';

            if (fs.existsSync(path)) {
              summary += fs.readFileSync(path, 'utf-8');
            } else {
              const cliStatus = '${{ needs.cli-e2e-tests.result }}';
              const mcpStatus = '${{ needs.mcp-e2e-tests.result }}';

              summary += `| Phase | Status |\n|-------|--------|\n`;
              summary += `| CLI E2E | ${cliStatus === 'success' ? '✅' : '❌'} ${cliStatus} |\n`;
              summary += `| MCP E2E | ${mcpStatus === 'success' ? '✅' : '❌'} ${mcpStatus} |\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  # Baseline collection job (only on main branch)
  # SMI-969: Uses pre-built Docker image and node_modules from docker-build job
  collect-baselines:
    name: Collect Performance Baselines
    runs-on: ubuntu-latest
    needs: [docker-build, cli-e2e-tests, mcp-e2e-tests]
    if: github.ref == 'refs/heads/main' && needs.cli-e2e-tests.result == 'success' && needs.mcp-e2e-tests.result == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # SMI-2159: Decrypt git-crypt encrypted files
      - name: Unlock git-crypt
        if: ${{ env.GIT_CRYPT_KEY != '' }}
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}
        run: |
          sudo apt-get update && sudo apt-get install -y git-crypt
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
          git-crypt unlock /tmp/git-crypt-key
          rm -f /tmp/git-crypt-key

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-e2e
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules-e2e
          path: /tmp

      # SMI-2240: Re-tag if loaded tag differs from expected
      - name: Load Docker image
        run: |
          gunzip -c /tmp/skillsmith-e2e.tar.gz | docker load
          # LOADED_TAG will be empty if no images exist (handled by -n check below)
          LOADED_TAG=$(docker images skillsmith-e2e --format '{{.Tag}}' | head -1)
          if [ -n "$LOADED_TAG" ] && [ "$LOADED_TAG" != "${{ github.sha }}" ]; then
            echo "Re-tagging: $LOADED_TAG -> ${{ github.sha }}"
            docker images skillsmith-e2e --format 'table {{.Tag}}\t{{.ID}}\t{{.CreatedAt}}' || true
            if ! docker tag skillsmith-e2e:$LOADED_TAG skillsmith-e2e:${{ github.sha }}; then
              echo "::error::Failed to re-tag Docker image"
              exit 1
            fi
          fi

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          path: test-results/all

      - name: Generate baseline report in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-e2e:${{ github.sha }} \
            npm run test:e2e:baseline

      - name: Upload baseline report
        uses: actions/upload-artifact@v4
        with:
          name: performance-baselines
          path: test-results/combined-report.json
          retention-days: 7

      - name: Create Linear issue for baselines
        run: |
          echo "Performance baselines collected. See artifact for details."
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
