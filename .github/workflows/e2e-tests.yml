name: E2E Tests

on:
  push:
    branches: [e2e-testing, main]
  pull_request:
    branches: [e2e-testing, main]
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Test scope to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - cli
          - mcp

env:
  NODE_VERSION: '22'
  SKILLSMITH_E2E: 'true'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # SMI-969: Build Docker image once, extract dependencies, use for all jobs
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: skillsmith-e2e
          tags: |
            type=sha,prefix=

      - name: Build and cache Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: skillsmith-e2e:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: dev

      - name: Save Docker image
        run: docker save skillsmith-e2e:${{ github.sha }} | gzip > /tmp/skillsmith-e2e.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-e2e
          path: /tmp/skillsmith-e2e.tar.gz
          retention-days: 1

      # SMI-969: Extract pre-compiled node_modules from Docker image
      # This eliminates the need for npm ci in each job (saves ~30-60s per job)
      - name: Extract node_modules from Docker image
        run: |
          # Create a container and copy out the pre-compiled node_modules
          docker create --name extract-deps skillsmith-e2e:${{ github.sha }}
          docker cp extract-deps:/app/node_modules /tmp/node_modules
          docker rm extract-deps
          # Compress for faster artifact transfer
          tar -czf /tmp/node_modules.tar.gz -C /tmp node_modules

      - name: Upload node_modules artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-modules-e2e
          path: /tmp/node_modules.tar.gz
          retention-days: 1
          compression-level: 1 # Already compressed with tar
  # Phase A: CLI E2E Tests
  # SMI-969: Uses pre-built Docker image and node_modules from docker-build job
  cli-e2e-tests:
    name: CLI E2E Tests
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event.inputs.test_scope != 'mcp'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-e2e
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules-e2e
          path: /tmp

      - name: Load Docker image
        run: gunzip -c /tmp/skillsmith-e2e.tar.gz | docker load

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Build packages in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-e2e:${{ github.sha }} \
            npm run build

      - name: Clone test repository
        run: |
          git clone https://github.com/wrsmith108/021-school-platform.git /tmp/test-repo
        continue-on-error: true

      - name: Run CLI E2E tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -v /tmp/test-repo:/tmp/test-repo \
            -w /app \
            -e SKILLSMITH_E2E=true \
            -e SKILLSMITH_TEST_REPO=/tmp/test-repo \
            skillsmith-e2e:${{ github.sha }} \
            npm run test:e2e:cli

      - name: Upload CLI test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cli-e2e-results
          path: |
            test-results/cli-*.xml
            test-results/cli-*.json
          retention-days: 30

  # Phase B: MCP E2E Tests (only runs after CLI passes)
  # SMI-969: Uses pre-built Docker image and node_modules from docker-build job
  mcp-e2e-tests:
    name: MCP E2E Tests
    runs-on: ubuntu-latest
    needs: [docker-build, cli-e2e-tests]
    if: |
      always() &&
      (needs.cli-e2e-tests.result == 'success' || github.event.inputs.test_scope == 'mcp')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-e2e
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules-e2e
          path: /tmp

      - name: Load Docker image
        run: gunzip -c /tmp/skillsmith-e2e.tar.gz | docker load

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Build packages in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-e2e:${{ github.sha }} \
            npm run build

      - name: Clone test repository
        run: |
          git clone https://github.com/wrsmith108/021-school-platform.git /tmp/test-repo
        continue-on-error: true

      - name: Run MCP E2E tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -v /tmp/test-repo:/tmp/test-repo \
            -w /app \
            -e SKILLSMITH_E2E=true \
            -e SKILLSMITH_TEST_REPO=/tmp/test-repo \
            skillsmith-e2e:${{ github.sha }} \
            npm run test:e2e:mcp

      - name: Upload MCP test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mcp-e2e-results
          path: |
            test-results/mcp-*.xml
            test-results/mcp-*.json
          retention-days: 30

  # Generate reports and create Linear issues for failures
  # SMI-969: Uses pre-built Docker image and node_modules from docker-build job
  report-results:
    name: Generate Reports
    runs-on: ubuntu-latest
    needs: [docker-build, cli-e2e-tests, mcp-e2e-tests]
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-e2e
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules-e2e
          path: /tmp

      - name: Load Docker image
        run: gunzip -c /tmp/skillsmith-e2e.tar.gz | docker load

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Download CLI results
        uses: actions/download-artifact@v4
        with:
          name: cli-e2e-results
          path: test-results/cli
        continue-on-error: true

      - name: Download MCP results
        uses: actions/download-artifact@v4
        with:
          name: mcp-e2e-results
          path: test-results/mcp
        continue-on-error: true

      - name: Generate combined report in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-e2e:${{ github.sha }} \
            npm run test:e2e:report
        continue-on-error: true

      - name: Create Linear issues for failures in Docker
        if: failure()
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e LINEAR_API_KEY=${{ secrets.LINEAR_API_KEY }} \
            skillsmith-e2e:${{ github.sha }} \
            npm run test:e2e:create-issues
        continue-on-error: true

      - name: Upload combined reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-combined-reports
          path: |
            test-results/combined-*.json
            docs/testing/results/*.md
          retention-days: 90

      - name: Post summary to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'docs/testing/results/latest-summary.md';

            let summary = '## E2E Test Results\n\n';

            if (fs.existsSync(path)) {
              summary += fs.readFileSync(path, 'utf-8');
            } else {
              const cliStatus = '${{ needs.cli-e2e-tests.result }}';
              const mcpStatus = '${{ needs.mcp-e2e-tests.result }}';

              summary += `| Phase | Status |\n|-------|--------|\n`;
              summary += `| CLI E2E | ${cliStatus === 'success' ? '✅' : '❌'} ${cliStatus} |\n`;
              summary += `| MCP E2E | ${mcpStatus === 'success' ? '✅' : '❌'} ${mcpStatus} |\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  # Baseline collection job (only on main branch)
  # SMI-969: Uses pre-built Docker image and node_modules from docker-build job
  collect-baselines:
    name: Collect Performance Baselines
    runs-on: ubuntu-latest
    needs: [docker-build, cli-e2e-tests, mcp-e2e-tests]
    if: github.ref == 'refs/heads/main' && needs.cli-e2e-tests.result == 'success' && needs.mcp-e2e-tests.result == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-e2e
          path: /tmp

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules-e2e
          path: /tmp

      - name: Load Docker image
        run: gunzip -c /tmp/skillsmith-e2e.tar.gz | docker load

      - name: Extract node_modules
        run: tar -xzf /tmp/node_modules.tar.gz -C ${{ github.workspace }}

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          path: test-results/all

      - name: Generate baseline report in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            skillsmith-e2e:${{ github.sha }} \
            npm run test:e2e:baseline

      - name: Upload baseline report
        uses: actions/upload-artifact@v4
        with:
          name: performance-baselines
          path: test-results/baselines.json
          retention-days: 365

      - name: Create Linear issue for baselines
        run: |
          echo "Performance baselines collected. See artifact for details."
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
