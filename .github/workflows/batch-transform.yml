# Batch Skill Transformation Workflow
# SMI-1838: Pre-transform all skills using TransformationService
#
# Schedule: Weekly on Sunday at 2 AM UTC
# Manual trigger: workflow_dispatch

name: Batch Skill Transformation

on:
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      limit:
        description: 'Maximum skills to process (0 = unlimited)'
        required: false
        default: '0'
      dry_run:
        description: 'Dry run (no database writes)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '22'

jobs:
  transform:
    name: Transform Skills
    runs-on: ubuntu-latest
    timeout-minutes: 120 # 2 hours max

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run batch transformation
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          ARGS="--verbose"

          # Add limit if specified and not 0
          if [ "${{ inputs.limit }}" != "0" ] && [ -n "${{ inputs.limit }}" ]; then
            ARGS="$ARGS --limit ${{ inputs.limit }}"
          fi

          # Add dry-run if specified
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi

          echo "Running: npm run transform:batch -- $ARGS"
          npm run transform:batch -- $ARGS

      - name: Report success
        if: success()
        run: |
          echo "âœ… Batch transformation completed successfully"
          echo "Check Supabase for transformation results"

      - name: Alert on failure
        if: failure()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          curl -X POST "$SUPABASE_URL/functions/v1/alert-notify" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "subject": "Batch Skill Transformation Failed",
              "body": "The weekly batch skill transformation job failed. Check GitHub Actions for details.",
              "workflow": "batch-transform",
              "run_id": "${{ github.run_id }}"
            }' || echo "Alert notification failed (non-fatal)"
