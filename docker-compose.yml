services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skillsmith-phase1-dev-1
    ports:
      - "${DEV_PORT:-3002}:3002"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    command: tail -f /dev/null
    profiles:
      - dev

  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skillsmith-phase1-test-1
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=test
    command: npm test
    profiles:
      - test

volumes:
  node_modules:
