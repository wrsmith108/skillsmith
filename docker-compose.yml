services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: skillsmith-dev-1
    ports:
      - '${DEV_PORT:-3001}:3001'
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    command: tail -f /dev/null
    healthcheck:
      test: ['CMD', 'node', '-e', "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - dev

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: skillsmith-test-1
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=test
    command: npm test
    healthcheck:
      test: ['CMD', 'node', '-e', "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - test

volumes:
  node_modules:
